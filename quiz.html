<head>

<body>
  <main>
<section class="section">
  <div class="container content">
    <h1>Quiz</h1>
    <p>Teste dein Wissen. Es werden keine Daten gespeichert.</p>
    <div id="quiz"></div>
    <p id="score"></p>
  </div>
</section>
<script>
const qs = [
  {q:'Welches Prinzip zielte auf die Rückkehr vorrevolutionärer Verhältnisse?', a:['Restauration','Legitimität','Solidarität'], c:0},
  {q:'Wozu dient das Mächtegleichgewicht?', a:['Dominanz einer Großmacht','Balance der Kräfte','Abschaffung der Monarchie'], c:1},
];
const root = document.getElementById('quiz');
let score = 0;
qs.forEach((it,i)=>{
  const card = document.createElement('div'); card.className='card';
  const h = document.createElement('h3'); h.textContent = (i+1)+'. '+it.q; card.appendChild(h);
  it.a.forEach((opt,idx)=>{
    const btn = document.createElement('button'); btn.textContent = opt; btn.className='btn';
    btn.onclick = ()=>{
      if(idx===it.c){ btn.setAttribute('aria-pressed','true'); btn.disabled=true; score++; }
      else { btn.disabled=true; }
      document.getElementById('score').textContent = 'Punkte: '+score+' / '+qs.length;
    };
    card.appendChild(btn);
  });
  root.appendChild(card);
});
</script>
