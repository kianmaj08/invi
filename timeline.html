<section class="section">
  <div class="container content">
    <h1>Zeitleiste</h1>
    <p>Wichtige Daten rund um den Wiener Kongress.</p>
    <ul id="timeline" class="stagger-list"></ul>
  </div>
</section>
<script>
const events = [
  {date:'1814-09-18', title:'Beginn des Wiener Kongresses'},
  {date:'1815-06-09', title:'Schlussakte des Wiener Kongresses'},
  {date:'1815-06-18', title:'Schlacht bei Waterloo'},
];
const ul = document.getElementById('timeline');
events.sort((a,b)=>a.date.localeCompare(b.date));
events.forEach(e=>{
  const li = document.createElement('li');
  li.innerHTML = '<strong>'+e.date+'</strong>: '+e.title;
  ul.appendChild(li);
});
</script>
